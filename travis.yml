services:
  - docker

language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  # PyPy versions
  - "pypy3.5"


# set up docker container 
before_install:
- docker build https://github.com/rividz/pythondb

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install .
# command to run tests
script: pytest
